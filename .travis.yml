language:
- swift
osx_image: xcode10.2
if: tag IS blank
script:
- set -o pipefail && xcodebuild | xcpretty
before_deploy:
- cd build/Release
- git tag "$(git log --format=%h -1)"
- zip -r -X ..\..\OpenCore.zip OpenCore\ Configurator.app
- ls
- cd ..\..\
- ls
- mv OpenCore.zip "$(git log --format=%h -1).zip"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$(git log --format=%h -1).zip"
  skip_cleanup: true
  on:
    repo: dhinakg/OpenCore-Configurator
